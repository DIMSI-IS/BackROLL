version: "3.9"

services:

  database:
    image: 'mariadb:10.3'
    env_file:
      - database/env
    volumes:
      - database:/var/lib/mysql/
    ports:
      - 3306:3306
  sso:
    build: ./sso
    env_file:
      - ./sso/env
    ports:
      - 8081:8080
      - 9990:9990

  redis:
    image: redis:7.2
    container_name: redis
    command: "redis-server"
    expose:
      - 6379
    ports:
      - 6379:6379

  api:
    container_name: core
    build: ../src/core
    working_dir: /usr/src/app
    command: "python3 run.py"
    volumes:
      - ../src/core:/usr/src/app
    expose:
      - 5050
    ports:
      - 5050:5050
    depends_on:
      - redis
    env_file:
      - ../common/config/core/env
      - api/env
    environment:
      - OPENID_ISSUER=http://${HOST_IP}:8081/realms/backroll

  worker_primary:
    container_name: worker
    build: ../src/core
    working_dir: /usr/src/app
    command: celery -A app.celery worker -n worker -Q default --concurrency=4 --loglevel=info && chmod -R 600 ~/.ssh && chmod -R 644 ~/.ssh/id_rsa.pub && chmod -R 644 ~/.ssh/config
    volumes:
      - ../common/secret/:/root/.ssh
      - /mnt:/mnt
      - ../src/core:/usr/src/app
    environment:
      - BORG_UNKNOWN_UNENCRYPTED_REPO_ACCESS_IS_OK=yes
      - OPENID_ISSUER=http://${HOST_IP}:8081/realms/backroll
    depends_on:
      - api
    env_file:
      - ../common/config/core/env
      - api/env
      

  worker_secondary:
    container_name: worker-lrt
    build: ../src/core
    working_dir: /usr/src/app
    command: celery -A app.celery worker -n worker2 -Q backup_tasks --concurrency=2 --loglevel=info && chmod -R 600 ~/.ssh && chmod -R 644 ~/.ssh/id_rsa.pub && chmod -R 644 ~/.ssh/config
    volumes:
      - ../common/secret/:/root/.ssh
      - /mnt:/mnt
      - ../src/core:/usr/src/app
    environment:
      - BORG_UNKNOWN_UNENCRYPTED_REPO_ACCESS_IS_OK=yes
      - OPENID_ISSUER=http://${HOST_IP}:8081/realms/backroll
    depends_on:
      - api
      - worker_primary
    env_file:
      - ../common/config/core/env
      - api/env

  flower:
    container_name: celery-flower
    build: ../src/core
    working_dir: /usr/src/app
    command: celery -A app.celery flower --conf=flowerconfig.py --loglevel=info
    volumes:
      - ../flower:/root/flower
      - ../src/core:/usr/src/app
    expose:
      - 5555
    ports:
      - 5555:5555
    depends_on:
      - api
      - worker_primary
    env_file:
      - ../common/config/core/env
      - api/env
    environment:
      - OPENID_ISSUER=http://${HOST_IP}:8081/realms/backroll

  beat:
    container_name: scheduler
    build: ../src/core
    working_dir: /usr/src/app
    command: celery -A app.celery beat -S redbeat.RedBeatScheduler --loglevel=info
    volumes:
      - ../src/core:/usr/src/app
    depends_on:
      - api
      - worker_secondary
    env_file:
      - ../common/config/core/env
      - api/env
    environment:
      - OPENID_ISSUER=http://${HOST_IP}:8081/realms/backroll

  front:
    build: 
      context: ../src/ui
      dockerfile: dev.Dockerfile
    working_dir: /app
    # volumes:
    #  - ../src/ui:/app
    ports:
      - 8080:8080
    depends_on:
      - api
    env_file:
      - ../common/config/ui/env
      - front/env
    environment:
      - OPENID_ISSUER=http://${HOST_IP}:8081
      - API_ENDPOINT_URL=http://${HOST_IP}:5050

