version: "2.3"

services:
  redis:
    restart: always
    image: redis
    command: "redis-server"
    networks:
      - backroll-network
    expose:
      - "6379"
    ports:
      - "6379:6379"

  api:
    restart: always
    image: harbor.dimsi.io/backup-maker/backend:stable
    command: "python run.py"
    volumes:
      - ./ssh:/root/.ssh
    networks:
      - backroll-network
    expose:
      - "5050"
    ports:
      - "5050:5050"
    depends_on:
      - "redis"
    env_file:
      - ./common/config/core/env

  worker_primary:
    restart: always
    image: harbor.dimsi.io/backup-maker/backend:stable
    command: "celery -A app.celery worker -n worker -Q default --concurrency=4"
    environment:
      - BORG_UNKNOWN_UNENCRYPTED_REPO_ACCESS_IS_OK=yes
    volumes:
      - ./ssh:/root/.ssh
      - /mnt:/mnt
    networks:
      - backroll-network
    depends_on:
      - "api"
    env_file:
      - ./common/config/core/env


  worker_secondary:
    restart: always
    image: harbor.dimsi.io/backup-maker/backend:stable
    environment:
      - BORG_UNKNOWN_UNENCRYPTED_REPO_ACCESS_IS_OK=yes
    mem_limit: 8g
    command: "celery -A app.celery worker -n worker2 -Q backup_tasks --concurrency=5"
    volumes:
      - ./ssh:/root/.ssh
      - /mnt:/mnt
    networks:
      - backroll-network
    depends_on:
      - "worker_primary"
    env_file:
      - ./common/config/core/env

  flower:
    restart: always
    image: harbor.dimsi.io/backup-maker/backend:stable
    command: "celery -A app.celery flower --conf=flowerconfig.py"
    networks:
      - backroll-network
    expose:
      - "5555"
    ports:
      - "5555:5555"
    depends_on:
      - "worker_primary"
    env_file:
      - ./common/config/core/env

  beat:
    restart: always
    image: harbor.dimsi.io/backup-maker/backend:stable
    command: "celery -A app.celery beat -S redbeat.RedBeatScheduler"
    networks:
      - backroll-network
    depends_on:
      - "worker_secondary"
    env_file:
      - ./common/config/core/env

