version: "3.9"

services:

  # ## Optional if you already have a working db server
  database:
   image: 'mariadb:10.3'
   container_name: database
   networks:
     - backroll-network
   restart: always
   ports:
       - 3306:3306
   volumes:
       - ./mariadb/:/var/lib/mysql/
   env_file:
     - ./common/config/database/env

  ## Optional if you already have a working keycloak environment
  sso:
    restart: always
    #image: dimsicloud/backroll:${BACKROLL_VERSION:-latest}
    build: ./common/config/sso
    #image: jboss/keycloak:16.1.1
    networks:
      - backroll-network
    expose:
      - 8081
      - 9990
    ports:
      - 8081:8080
      - 9990:9990
    env_file:
      - ./common/config/sso/env

  redis:
    restart: always
    image: redis:7.2
    container_name: redis
    command: "redis-server"
    networks:
      - backroll-network
    expose:
      - 6379
    ports:
      - 6379:6379

  backroll_api:
    restart: on-failure
    build: ./src/core
    container_name: core
    command: "python3 run.py"
    networks:
      - backroll-network
    volumes:
      - ./src/core:/usr/src/app
      - ./common/secret/:/root/.ssh:ro
    expose:
      - 5050
    ports:
      - 5050:5050
    depends_on:
      - redis
    env_file:
      - ./common/config/core/env


  worker_primary:
    restart: on-failure
    build: ./src/core
    container_name: worker
    command: celery -A app.celery worker -n worker -Q default --concurrency=4
    volumes:
      - ./common/secret/:/root/.ssh:ro
      - /mnt:/mnt
      - ./src/core:/usr/src/app
    environment:
      - BORG_UNKNOWN_UNENCRYPTED_REPO_ACCESS_IS_OK=yes
    networks:
      - backroll-network
    depends_on:
      - backroll_api
    env_file:
      - ./common/config/core/env


  worker_secondary:
    restart: on-failure
    container_name: worker-lrt
    build: ./src/core
    command: celery -A app.celery worker -n worker2 -Q backup_tasks --concurrency=2
    volumes:
      - ./common/secret/:/root/.ssh:ro
      - /mnt:/mnt
    environment:
      - BORG_UNKNOWN_UNENCRYPTED_REPO_ACCESS_IS_OK=yes
      - ./src/core:/usr/src/app
    networks:
      - backroll-network
    depends_on:
      - backroll_api
      - worker_primary
    env_file:
      - ./common/config/core/env


  flower:
    restart: on-failure
    container_name: celery-flower
    build: ./src/core
    command: celery -A app.celery flower --conf=flowerconfig.py
    volumes:
      - ./flower:/root/flower
      - ./src/core:/usr/src/app
    networks:
      - backroll-network
    expose:
      - 5555
    ports:
      - 5555:5555
    depends_on:
      - backroll_api
      - worker_primary
    env_file:
      - ./common/config/core/env


  beat:
    restart: on-failure
    container_name: scheduler
    build: ./src/core
    command: celery -A app.celery beat -S redbeat.RedBeatScheduler
    volumes:
      - ./src/core:/usr/src/app
    networks:
      - backroll-network
    depends_on:
      - backroll_api
      - worker_secondary
    env_file:
      - ./common/config/core/env

  front:
    restart: on-failure
    container_name: ui
    image: dimsicloud/backroll-ui:${BACKROLL_VERSION:-latest}
    volumes:
      - ./src/ui:/app
    ports:
      - 8080:80
    networks:
      - backroll-network
    depends_on:
      - backroll_api
    env_file:
      - ./common/config/ui/env

networks:
  backroll-network:
